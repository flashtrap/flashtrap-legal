<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <style>
        /* This CSS makes it look like a professional document */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px; /* Limits width so lines aren't too long */
            margin: 0 auto;   /* Centers the text */
            padding: 40px 20px;
        }
        h1 { border-bottom: 1px solid #eaecef; padding-bottom: 10px; margin-top: 40px;}
        h2 { margin-top: 30px; }
        a { color: #0366d6; text-decoration: none; }
        a:hover { text-decoration: underline; }
        code { background-color: #f6f8fa; padding: 0.2em 0.4em; border-radius: 3px; }
    </style>
</head>
<body>
    {{ content }}
</body>
</html>
